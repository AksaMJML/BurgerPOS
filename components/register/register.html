<div class="register-container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg register-card">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h2 class="card-title fw-bold">Create Account</h2>
                            <p class="text-muted">Join BurgerPOS today</p>
                        </div>

                        <!-- Register Form -->
                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName"
                                    placeholder="Enter your full name" required>
                                <small class="form-text text-muted">Enter your first and last name</small>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" required>
                                <small class="form-text text-muted">We'll use this to log you in</small>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                    placeholder="Enter your phone number" required>
                                <small class="form-text text-muted">For order confirmations</small>
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    placeholder="Enter your address" required>
                                <small class="form-text text-muted">For delivery purposes</small>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter a strong password" required>
                                <small class="form-text text-muted">At least 8 characters with uppercase, lowercase, and numbers</small>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm your password" required>
                                <small class="form-text text-muted">Must match the password above</small>
                            </div>

                            <!-- Terms & Conditions -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#terms" class="text-decoration-none">Terms & Conditions</a>
                                </label>
                            </div>

                            <!-- Register Button -->
                            <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold mb-3">
                                Create Account
                            </button>

                            <!-- Already have account -->
                            <div class="text-center">
                                <p class="text-muted">Already have an account? 
                                    <a href="#login" class="text-decoration-none fw-bold">Login here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .register-container {
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(26, 26, 26, 0.1) 100%);

    }

        border: 1px solid #ddd;

        width: 1.25em;
        height: 1.25em;
    }

    .form-check-input:checked {
        background-color: #ff6b35;

    }

        border-color: #ff6b35;
        box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
    }

    .btn-primary {
        background-color: #ff6b35;
        border: none;
        border-radius: 6px;
        font-size: 1rem;

    }

        background-color: #ff5a1a;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);

        transform: translateY(0);
    }

    .form-check-label {
        cursor: pointer;
        user-select: none;
    }

    .form-check-label a {
        color: #ff6b35;
        transition: color 0.3s ease;
    }

    .form-check-label a:hover {
        color: #ff5a1a;
    }

    @media (max-width: 576px) {
        .register-card {
            border-radius: 8px;
        }

        .card-body {
            padding: 2rem 1.5rem !important;
        }

        .btn-lg {
            font-size: 0.95rem;
            padding: 0.6rem 0.75rem;
        }
    }
</style>
