<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">

            <div class="card login-card p-4 p-md-5">

                <div class="card-body">

                    <h1 class="text-center mb-4" style="color: #c93b3b;">
                        <i class="fas fa-burger"></i>
                        **Burger System Login**
                    </h1>
                    <p class="text-center text-muted mb-4">
                        Please enter your credentials to manage orders.
                    </p>

                    <form>
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username / Email</label>
                            <input type="text" class="form-control" id="usernameInput"
                                placeholder="Enter your username or email" required>
                        </div>

                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="••••••••"
                                required>
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberCheck">
                                <label class="form-check-label" for="rememberCheck">
                                    Remember Me
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none" style="color: #c93b3b;">Forgot Password?</a>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg text-white"
                                style="background-color: #c93b3b; border-color: #c93b3b;">
                                Sign In
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
