    <div class="form-panel">
        <div class="login-content ">

            <h1 class="text-center mb-4" style="color: #3822fe; font-weight: 700;">
                <i class="bi bi-handbag"></i> Burger System Login
            </h1>
            <p class="text-center text-muted mb-5">
                Welcome back! Log in to manage your kitchen and orders.
            </p>

            <form>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username / Email</label>
                    <input type="text" class="form-control form-control-lg" id="usernameInput" required>
                </div>

                <div class="mb-4">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="passwordInput" required>
                </div>

                <div class="d-flex justify-content-between mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">
                            Remember Me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: #c93b3b;">Forgot Password?</a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-lg text-white" style="background-color: #005c22;">
                        SIGN IN
                    </button>
                </div>
        </div>
